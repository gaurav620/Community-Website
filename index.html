<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialBook - Easy to Learn</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    
    <nav>
        <div class="nav-left">
            <img src="images/logo.png" class="logo">
            <ul>
                <li><img src="images/notification.png"></li>
                <li><img src="images/inbox.png"></li>
                <li><img src="images/video.png"></li>
            </ul>
        </div>
        <div class="nav-left">
            <div class="search-box">
                <img src="images/search.png">
                <input type="text" placeholder="Search">
            </div>
            <div class="nav-user-icon online">
                <img src="images/profile-pic.png">
            </div>
        </div>
    </nav>

    <div class="container">
       <!--- left-sidebar----------  -->
        <div class="left-sidebar">
            <div class="imp-links">
               <a href="#"><img src="images/news.png">Latest News</a>
               <a href="#"><img src="images/friends.png">Friends</a>
               <a href="#"><img src="images/group.png">Group</a>
               <a href="#"><img src="images/marketplace.png">Marketplace</a>
               <a href="#"><img src="images/watch.png">Watch</a>
               <a href="#">See More</a>
            </div>
            <div class="shortcut-links">
             <p>Your Shortcuts</p>
             <a href="#"><img src="images/shortcut-1.png">Web Developer</a>
             <a href="#"><img src="images/shortcut-2.png">Web Design Course</a>
             <a href="#"><img src="images/shortcut-3.png">Full Stack Development</a>
             <a href="#"><img src="images/shortcut-4.png">Website Experts</a>       
            </div>
        </div>
       <!--- main content----------  -->
        <div class="main-sidebar"></div>
         <!--- right-sidebar----------  -->
        <div class="right-sidebar">
            <div class="sidebar-title">
                <h4>Events</h4>
                <a href="#">Sell All</a>
            </div>
            <div class="event">
                <div class="left-event">
                    <h3>15</h3>
                    <span>August</span>
                </div>
                <div class="right-event">
                    <h4>Social Media</h4>
                    <p>Gaurav Kumar Mehta</p>
                    <a href="#">More Info</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
